language: python
dist: xenial
python:
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
branches:
  except:
  - gh-pages
addons:
  apt:
    packages:
    - python-pip
before_install:
- pip install -U pip
- pip install pylint
install:
- make release-build
- make install
script:
- pylint bin/kmdo setup.py
deploy:
  provider: pypi
  skip_existing: true
  on:
    tags: true
  user:
    secure: 
  password:
    secure: 
